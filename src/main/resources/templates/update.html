<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/board/update" method="post" name="updateForm">
  <input type="hidden" name="id" th:value="${update.id}">
  작성자: <input type="text" name="writer" th:value="${update.writer}" readonly><br>
  비번 : <input type="password" name="password" id="password"><br>
  제목 : <input type="text" name="title" th:value="${update.title}"><br>
  내용 : <textarea type="text" name="content" cols="30" rows="50" th:text="${update.content}"></textarea><br>
  <input type="text" name="file" th:value="${update.fileAttached}">
  <input type="hidden" name="hits" th:value="${update.hits}">
  <input type="button" value="수정" onclick="doUpdate()">
</form>
</body>

<script th:inline="javascript">
    const doUpdate = () => {
        const password = [[${update.password}]];
        const inputPassword = document.getElementById("password").value;

        if (password == inputPassword) {
            document.updateForm.submit();
        } else {
            alert("password is wrong!");
        }
    }
</script>
</html>
